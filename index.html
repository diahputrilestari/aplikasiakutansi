    <script type="text/javascript">
      function calculateMargin() {
      var sellingPrice = parseFloat(document.getElementById("sellingPrice").value);
      var quantity = parseFloat(document.getElementById("quantity").value);
      var totalVariableCost = parseFloat(document.getElementById("totalVariableCost").value);
      var variableCostPerUnit = parseFloat(document.getElementById("variableCostPerUnit").value);
      var contributionMarginPerUnit = parseFloat(document.getElementById("contributionMarginPerUnit").value);
      var totalFixedCost = parseFloat(document.getElementById("totalFixedCost").value);

      var totalRevenue = sellingPrice * quantity;
      var totalVariableCostCalculated = variableCostPerUnit * quantity;
      var totalContributionMargin = contributionMarginPerUnit * quantity;
      var totalCost = totalVariableCostCalculated + totalFixedCost;
      var profitLoss = totalContributionMargin - totalFixedCost;

      var resultMessage = "Laba/Rugi: ";

      if (profitLoss > 0) {
        resultMessage += "Rp " + profitLoss.toFixed(2) + " (Laba)";
      } else if (profitLoss < 0) {
        resultMessage += "Rp " + Math.abs(profitLoss).toFixed(2) + " (Rugi)";
      } else {
        resultMessage += "Tidak Ada Laba atau Rugi";
      }

      document.getElementById("result").innerText = resultMessage;
    }

    function calculateMarginRatio() {
      var contributionMargin = parseFloat(document.getElementById("contributionMargin").value);
      var total = parseFloat(document.getElementById("total").value);

      var calculatedMarginRatio = (contributionMargin / total) * 100;

      var resultMessage = "Rasio Margin: " + calculatedMarginRatio.toFixed(2) + " ";

      if (calculatedMarginRatio > 30) {
        resultMessage += "Rasio margin tinggi. Bagus!";
      } else if (calculatedMarginRatio >= 20 && calculatedMarginRatio <= 30) {
        resultMessage += "Rasio margin sedang. Cukup baik.";
      } else {
        resultMessage += "Rasio margin rendah. Perhatikan efisiensi dan pengeluaran.";
      }

        document.getElementById("resultMarginRatio").innerText = resultMessage;
      }

      function calculateBEP() {
        var fixedCost = parseFloat(document.getElementById("fixedCost").value);
        var unitMargin = parseFloat(document.getElementById("unitMargin").value);
        var unitsSold = parseFloat(document.getElementById("unitsSold").value);

        var breakEvenPoint = fixedCost / unitMargin;
        var profitLoss = (unitsSold - breakEvenPoint) * unitMargin;

        var resultMessage = "Break-Even Point (BEP): " + breakEvenPoint.toFixed(2) + " unit";

        if (profitLoss > 0) {
          resultMessage += "<br>Untung sebesar Rp " + profitLoss.toFixed(2);
        } else if (profitLoss < 0) {
          resultMessage += "<br>Rugi sebesar Rp " + Math.abs(profitLoss).toFixed(2);
        } else {
          resultMessage += "<br>Tidak Ada Laba atau Rugi";
        }

        document.getElementById("resultBEPunit").innerHTML = resultMessage;
      }

      function calculateMOS() {
        var totalSales = parseFloat(document.getElementById("totalSales").value);
        var breakEvenPoint = parseFloat(document.getElementById("breakEvenPoint").value);

        var actualSales = totalSales - breakEvenPoint;
        var calculatedMOS = (actualSales / totalSales) * 100;

        var resultMessage = "Actual Sales (Setelah BEP): " + actualSales.toFixed(2) + "<br>";
        resultMessage += "Margin of Safety: " + calculatedMOS.toFixed(2) + "%";

        document.getElementById("resultMOS").innerHTML = resultMessage;
      }
